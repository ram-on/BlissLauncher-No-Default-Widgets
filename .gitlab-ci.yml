image: "registry.gitlab.e.foundation:5000/e/apps/docker-android-apps-cicd:latest"

stages:
- build

before_script:
- export GRADLE_USER_HOME=$(pwd)/.gradle
- chmod +x ./gradlew

test:
  stage: .post
  tags:
    - rpi-vb
  script:
    - cd /home/pi/Desktop/linux-x86/framework
    - pwd
    - ./tradefed.sh instrument --package foundation.e.blisslauncher.features.launcher --class LauncherActivityUiTest --runner AndroidJUnitRunner #--install-file <add location of test apk>

cache:
  key: ${CI_PROJECT_ID}
  paths:
  - .gradle/

build:
  stage: build
  script:
  - ./gradlew build
  artifacts:
    paths:
    - app/build/outputs/apk
