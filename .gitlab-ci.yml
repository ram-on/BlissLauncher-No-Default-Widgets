image: "registry.gitlab.e.foundation:5000/e/apps/docker-android-apps-cicd:latest"

stages:
- build
- test

before_script:
- export GRADLE_USER_HOME=$(pwd)/.gradle
- chmod +x ./gradlew

test:
  stage: test
  tags:
    - rpi-vb
  script:
    - /home/pi/Desktop/linux-x86/framework/tradefed.sh run commandAndExit instrument --package "foundation.e.blisslauncher.debug.test" --class "foundation.e.blisslauncher.features.launcher.LauncherActivityUiTest" --runner "androidx.test.runner.AndroidJUnitRunner" --install-file "app/build/outputs/apk/androidTest/apiNougat/debug/app-apiNougat-debug-androidTest.apk"
    - resultDirectory=$(ls -dt /tmp/0/stub/* |head -n 1)
    - mkdir result
    - cp --recursive "$resultDirectory" result/
  artifacts:
    paths: 
    - result/
    - test_result_mockup.xml
    reports:
      junit: test_result_mockup.xml

cache:
  key: ${CI_PROJECT_ID}
  paths:
  - .gradle/

build:
  stage: build
  script:
  - ./gradlew build
  - ./gradlew assembleAndroidTest
  artifacts:
    paths:
    - app/build/outputs/apk
